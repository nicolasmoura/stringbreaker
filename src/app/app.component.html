<p-growl [(value)]="messages"></p-growl>
<div class="ui-g">
  <div class="ui-g-4 ui-md-12 ui-sm-12">
    <h1 class="primeng-font">StringBreaker</h1>
    <p class="primeng-font">Deixa as linhas do seu texto justificadas e do tamanho que vocÃª quiser. :)</p>
  </div>
</div>
<div class="ui-g">
  <div class="ui-g-5 ui-md-5 ui-sm-12">
    <label>
      <textarea pInputTextarea name="unformatted-text" class="custom-textarea" [(ngModel)]="unformattedText"></textarea>
    </label>
  </div>
  <div class="ui-g-2 ui-md-2 ui-sm-12">
    <div>
      <span class="primeng-font full-width">Caracteres por linha:</span>
      <div class="custom-spinner full-width"><p-spinner [min]="0" [(ngModel)]="lineLength"></p-spinner></div>
    </div>
    <button pButton type="button" label="Formatar" class="formatar-button full-width" (click)="sendFormatTextRequest()"></button>
  </div>
  <div class="ui-g-5 ui-md-5 ui-sm-12">
    <label>
      <textarea pInputTextarea name="formatted-text" class="custom-textarea" [(ngModel)]="formattedText"></textarea>
    </label>
  </div>
</div>
